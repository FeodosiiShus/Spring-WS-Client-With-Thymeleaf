<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.2/css/bootstrap.min.css}"/>
    <style>
        body{
            background-color: rgba(154,152,149,0.69);
        }
    </style>
</head>
<body>
<div th:replace="/includes/navbar :: navbar"></div>
<div class="row" style="margin: 10px; padding: 10px;">
    <div class="col-sm-6">
        <div class="card text-white bg-dark">
            <div class="card-body">
                <h5 class="card-title">Список всех залов фитнес-клуба</h5>
                <p class="card-text">Вы увидите список доступных залов фитнес-клуба.</p>
                <a th:href="@{/gyms}" class="btn btn-primary">Перейти на страницу</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card text-white bg-dark">
            <div class="card-body">
                <h5 class="card-title">Список абонементов фитнес-клуба</h5>
                <p class="card-text">Вы увидите список доступных абонементов фитнес-клуба.</p>
                <a th:href="@{/subscriptions}" class="btn btn-primary">Перейти на страницу</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
